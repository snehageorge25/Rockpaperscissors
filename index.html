<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock-paper-scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="FaviconIcon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="name" content="Rock-Paper-Sissors Game">
    <meta name="robots" content="noindex,nofollow">
  </head>
  <body>
    <header>
      <h1>Rock Paper Sissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label"class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="results">
        <p>Paper covers rock. You win!</p>
      </div>

      <div class="choices">
        <div class="choice" id="r">
          <img src="images/rock.png" height="100px" alt="">
        </div>
        <div class="choice" id="p">
          <img src="images/paper.png" height="100px" alt="">
        </div>
        <div class="choice" id="s">
          <img src="images/scissors.png" height="100px" alt="">
        </div>
      </div>

      <p id="action-msg">Make your move.</p>
      <script src="app.js" charset="utf-8"></script>
  </body>
</html>
